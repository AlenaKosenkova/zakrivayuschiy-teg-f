    <header class="header">
      <h1 class="title">&lt;/html&gt;</h1>
      <h2 class="tagline">закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="section-cards">
        <div class="card">
          <h3 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h3>
          <img class="card__img" 
          src="./images/main-image/main-image.png" 
          alt="Рисунок фургона">
          <div class="card__description">
            <p class="card__text">Это было самое начало пути. 
              На этом этапе важно было проникнуться основами и настроиться на учёбу. 
              И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
            <p class="card__text">Место для ваших воспоминаний о начале обучения.</p>
        </div>
          <div class="card__active">
            <button class="like-icon">

            <button class="card__like-button">
              <span class="button__text">Like</span>
            </button>
          </div>
        </div>
      </section>
    </main>
